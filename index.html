<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <title>Chess Helper</title>
</head>

<body>

    <header>
        <h1>Chess Helper</h1>
        <h3>The Free Roaming Chess Site</h3>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">

                <div class="square W">
                    <img src="images/black_rook.jpg" id="blackRook1">
                </div>
                <div class="square B">
                    <img src="images/black_knight.jpg" id="blackKnight1">
                </div>
                <div class="square W">
                    <img src="images/black_bishop.png" id="blackBishop1">
                </div>
                <div class="square B">
                    <img src="images/black_queen.jpg" id="blackQueen">
                </div>
                <div class="square W">
                    <img src="images/black_king.jpg" id="blackKing">
                </div>
                <div class="square B">
                    <img src="images/black_bishop.png" id="blackBishop2">
                </div>
                <div class="square W">
                    <img src="images/black_knight.jpg" id="blackKnight2">
                </div>
                <div class="square B">
                    <img src="images/black_rook.jpg" id="blackRook2">
                </div>

            </div>

            <div class="col-lg-12">

                <div class="square B">
                    <img src="images/black_pawn.jfif" id="blackPawnA">

                <div class="square W">

                </div>
                <div class="square B">

                </div>
                <div class="square W">
                    <img src="images/black_pawn.jfif" id="blackPawnD">
                </div>
                <div class="square B">
                    <img src="images/black_pawn.jfif" id="blackPawnE">
                </div>
                <div class="square W">
                    <img src="images/black_pawn.jfif" id="blackPawnF">
                </div>
                <div class="square B">
                    <img src="images/black_pawn.jfif" id="blackPawnG">
                </div>
                <div class="square W">
                    <img src="images/black_pawn.jfif" id="blackPawnH">
                </div>

            </div>

            <div class="col-lg-12">

                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>

            </div>

            <div class="col-lg-12">

                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>

            </div>

            <div class="col-lg-12">

                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>

            </div>

            <div class="col-lg-12">

                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>

                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
                <div class="square B"></div>
                <div class="square W"></div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
